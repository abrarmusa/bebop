<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->

      </header> -->

                connors

              </span>

              </span>

              </span>
              <span class="nav-group-item">

          <div class="pane">
  <video width="320" height="240" controls>
